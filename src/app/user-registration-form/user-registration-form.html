<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="userData.Username" name="Username" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="userData.password" name="Password" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="userData.Email" name="Email" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Birthday</mat-label>
                <input matInput type="date" [(ngModel)]="userData.Birthday" name="Birthday" required>
            </mat-form-field>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="registerUser()">Sign Up</button>
        <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    </mat-card-actions>
</mat-card>
