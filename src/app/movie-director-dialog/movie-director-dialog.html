<div class="dialog-container">
    <h2 mat-dialog-title>Director Information</h2>

    <mat-dialog-content>
        <div class="director-info">
            <h3>{{data.Director?.Name}}</h3>

            <div *ngIf="data.Director?.Bio" class="bio-section">
                <h4>Biography</h4>
                <p>{{data.Director.Bio}}</p>
            </div>

            <div *ngIf="data.Director?.Birth" class="birth-section">
                <p><strong>Born:</strong> {{data.Director.Birth}}</p>
            </div>

            <div *ngIf="data.Director?.Death" class="death-section">
                <p><strong>Died:</strong> {{data.Director.Death}}</p>
            </div>

            <div *ngIf="!data.Director?.Bio && !data.Director?.Birth && !data.Director?.Death" class="no-info">
                <p>No additional biographical information available for this director.</p>
            </div>
        </div>

        <div class="movie-context">
            <p><strong>From the movie:</strong> <em>{{data.Title}}</em></p>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onClose()" color="primary">Close</button>
    </mat-dialog-actions>
</div>
