<div class="dialog-container">
    <h2 mat-dialog-title>Genre Information</h2>

    <mat-dialog-content>
        <div class="genre-info">
            <h3>{{data.Genre?.Name}}</h3>
            <p *ngIf="data.Genre?.Description">{{data.Genre.Description}}</p>
            <p *ngIf="!data.Genre?.Description">No additional information available for this genre.</p>
        </div>

        <div class="movie-context">
            <p><strong>From the movie:</strong> <em>{{data.Title}}</em></p>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onClose()" color="primary">Close</button>
    </mat-dialog-actions>
</div>
